<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's, Babi!ðŸ’–</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://i.ibb.co/5GfH0xK/cute-cats-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 500px;
      padding: 24px;
      text-align: center;
    }

    .active { display: block; }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 36px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1, h2, h3 {
      font-family: 'Pacifico', cursive;
      color: #e63973;
    }

    button {
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      transition: transform .2s ease;
    }

    button:hover { transform: scale(1.05); }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 12px;
      font-family: inherit;
      font-size: 14px;
    }

    textarea { min-height: 120px; }

    .photo-frame {
      margin: 16px auto;
      width: 220px;
      height: 220px;
      border-radius: 24px;
      border: 6px solid #ffd6e8;
      overflow: hidden;
      background: #ffe3ec;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .floating {
      position: fixed;
      pointer-events: none;
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to { transform: translateY(-20vh) scale(1); }
    }
  </style>
</head>
<body>

  <!-- PASSCODE SCREEN -->
  <div class="screen active" id="passcodeScreen">
    <div class="card">
      <h2>ðŸ’– Secret Passcode ðŸ’–</h2>
      <input id="passcodeInput" placeholder="Iloveyou" />
      <button onclick="checkPasscode()">Enter</button>
    </div>
  </div>

  <!-- MINI GAME SCREEN -->
  <div class="screen" id="gameScreen">
    <div class="card">
      <h2>Catch the Hearts ðŸ’•</h2>
      <p>Tap 5 hearts to unlock the message</p>
      <div class="game-area" id="gameArea"></div>
      <div class="score">Score: <span id="score">0</span>/5</div>
    </div>
  </div>

  <!-- CARD SCREEN -->
  <div class="screen" id="cardScreen">
    <div class="card">
      <h1>Happy Valentine's <span id="name">Love</span> ðŸ’Œ</h1>
      <div class="photo-frame">
        <img src="photo.jpg" alt="memory" />
      </div>
      <p>Do you want to read my message?</p>
      <button onclick="showReplyOption()">Reply?</button>
    </div>
  </div>

  <!-- REPLY SCREEN -->
  <div class="screen" id="replyScreen">
    <div class="card">
      <h2>Write me back ðŸ’Œ</h2>
      <textarea id="reply" placeholder="Type your reply..."></textarea>
      <button onclick="sendReply()">Send Reply</button>
    </div>
  </div>

  <!-- MESSAGE SCREEN -->
  <div class="screen" id="messageScreen">
    <div class="card">
      <h2>My Message ðŸ’—</h2>
      <p id="messageText">This is where you put your sweet message.</p>
      <button onclick="playAudio()">Read My Message ðŸŽµ</button>
    </div>
  </div>

  <audio id="music" loop>
    <source src="our.music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const PASSCODE = "143";
    let score = 0;

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) document.getElementById('name').textContent = name;

    function show(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function checkPasscode() {
      const input = document.getElementById('passcodeInput').value;
      if (input === PASSCODE) {
        show('gameScreen');
        startGame();
      } else {
        alert('Wrong code ðŸ˜…');
      }
    }

    function startGame() {
      const area = document.getElementById('gameArea');
      area.innerHTML = '';
      score = 0;
      document.getElementById('score').textContent = score;

      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.textContent = 'ðŸ’–';
        heart.className = 'game-heart';
        heart.style.left = Math.random() * 85 + '%';
        heart.style.top = Math.random() * 85 + '%';

        heart.onclick = () => {
          score++;
          document.getElementById('score').textContent = score;
          heart.remove();
          if (score >= 5) {
            clearInterval(interval);
            show('cardScreen');
          }
        };

        area.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 700);
    }

    function showReplyOption() {
      show('replyScreen');
    }

    function sendReply() {
      const reply = document.getElementById('reply').value;
      if(!reply) { alert("Please type a message first ðŸ˜…"); return; }

      // Sending via Gmail using mailto
      const mailtoLink = `mailto:gelayfaith616@gmail.com?subject=Valentine's Reply&body=${encodeURIComponent(reply)}`;
      window.location.href = mailtoLink;

      alert("Your reply is ready to send! ðŸ’Œ");
      show('messageScreen');
    }

    function playAudio() {
      const audio = document.getElementById('music');
      audio.play().catch(() => alert("Audio could not play. Make sure your browser allows autoplay."));
      show('messageScreen');
    }

    // Floating hearts & flowers
    setInterval(() => {
      const f = document.createElement('div');
      f.className = 'floating';
      f.textContent = Math.random() > 0.5 ? 'ðŸ’—' : 'ðŸŒ¸';
      f.style.left = Math.random() * 100 + 'vw';
      f.style.fontSize = 20 + Math.random() * 20 + 'px';
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 8000);
    }, 600);
  </script>
</body>
</html>
