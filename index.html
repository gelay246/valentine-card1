<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Quicksand',sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background-size:cover;
  background-position:center;
  transition:background-image 1s ease-in-out;
  overflow:hidden;
}

/* BIG PULSING HEART */
.pulse-heart{
  position:fixed;
  font-size:10rem;
  opacity:.18;
  animation:pulse 2.5s infinite;
  z-index:0;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* SCREENS */
.screen{
  display:none;
  width:100%;
  max-width:480px;
  padding:24px;
  text-align:center;
  z-index:2;
}
.screen.active{display:block}

.card{
  background:rgba(255,255,255,.95);
  border-radius:28px;
  padding:36px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

h1,h2{
  font-family:'Pacifico',cursive;
  color:#e63973;
  margin-bottom:1rem;
}

p{color:#555;margin-bottom:1.2rem}

button{
  background:linear-gradient(135deg,#ff4d6d,#ff85a1);
  border:none;
  border-radius:999px;
  padding:14px 28px;
  color:white;
  font-size:16px;
  cursor:pointer;
}

textarea{
  width:100%;
  min-height:120px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-family:inherit;
}
</style>
</head>

<body>

<div class="pulse-heart">‚ù§Ô∏è</div>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <div class="card">
    <h2>Hi Love üíñ</h2>
    <p>I made something special for you.</p>
    <button onclick="start()">Open üíå</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <div class="card">
    <h1>Happy Valentine‚Äôs üíï</h1>
    <p id="myMessage">
      This is where you write your message.  
      You can change this anytime in the code üíó
    </p>
    <button onclick="playMusic()">Play Music üéµ</button>
  </div>
</div>

<audio id="music" loop>
  <source src="our.music.mp3" type="audio/mpeg">
</audio>

<script>
/* BACKGROUND SLIDESHOW */
const backgrounds = ['cat.jpg','cat2.jpg','cat3.jpg'];
let bgIndex = 0;

function changeBackground(){
  document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
  bgIndex = (bgIndex + 1) % backgrounds.length;
}
changeBackground();
setInterval(changeBackground, 5000);

/* SCREEN CONTROL */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* START */
function start(){
  show('screen2');
}

/* MUSIC ‚Äî GUARANTEED */
function playMusic(){
  const audio = document.getElementById('music');
  audio.volume = 0.7;
  audio.play();
}
</script>

</body>
</html>
