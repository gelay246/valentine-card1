<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAPPY VALENTINE's! ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff5f8f, #ffb3c6);
      overflow-x: hidden;
    }

    .page {
      min-height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1.5rem;
    }

    .page.active { display: flex; }

    .card {
      background: rgba(255,255,255,0.96);
      padding: 2.5rem 2rem;
      border-radius: 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.18);
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #b5173a;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 1.6rem;
      line-height: 1.6;
    }

    button {
      background: #c9184a;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.4rem;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #a4133c;
      transform: scale(1.05);
    }

    .flowers {
      width: 100%;
      max-width: 280px;
      margin: 0 auto 1rem;
    }

    .photo {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 1rem;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: rgba(255,255,255,0.7);
      font-size: 1.2rem;
      animation: floatUp 6s linear infinite;
      z-index: 0;
    }

    /* Floating flowers */
    .flower {
      position: fixed;
      font-size: 1.4rem;
      opacity: 0.6;
      animation: floatUp 10s linear infinite;
      z-index: 0;
    }

    .burst-heart {
      position: fixed;
      font-size: 1.4rem;
      pointer-events: none;
      animation: burst 900ms ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }

    @keyframes burst {
      from { transform: scale(0.3) translate(0,0); opacity: 1; }
      to { transform: scale(1.2) translate(var(--x), var(--y)); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.9rem; }
      h2 { font-size: 1.6rem; }
      .card { padding: 2rem 1.5rem; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="our.music.mp3" type="audio/mpeg">
  </audio>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <div class="card">
      <img class="flowers" src="us.jpg.jpg" alt="flowers">
      <h1>Happy Valentine‚Äôs Day, Babi!! ‚ù§Ô∏è</h1>
      <p>I made something special for you, abaw special.</p>
      <button onclick="goToPage(2)">Read my message üíå</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <div class="card">
      <h2>Iloveyouu mwamwa üíï</h2>
      <p>I have a letter, please read hehe.</p>
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <!-- PAGE 3 -->
  <div class="page" id="page3">
    <div class="card">
      <img class="photo" src="us1.jpg.jpg" alt="memory">
      <h2>I Choose You ‚ù§Ô∏è</h2>
      <p style="color:#c9184a; font-size:1.05rem;">
        From the moment you entered my life, everything felt warmer and brighter.
        Will you be my Valentine today and always? üíçüíï
      </p>
    </div>
  </div>

  <script>
    function goToPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }

    // YES button heart explosion
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => {
      const rect = yesBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      for (let i = 0; i < 24; i++) {
        const h = document.createElement('div');
        h.className = 'burst-heart';
        h.innerHTML = '‚ù§';
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 120 + 40;
        h.style.left = cx + 'px';
        h.style.top = cy + 'px';
        h.style.setProperty('--x', Math.cos(angle) * distance + 'px');
        h.style.setProperty('--y', Math.sin(angle) * distance + 'px');
        h.style.color = Math.random() > 0.5 ? '#ff4d6d' : '#c9184a';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 900);
      }

      setTimeout(() => goToPage(3), 400);
    });

    // Dodge NO button
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
    }

    // Floating flowers
    const flowersBg = ['üå∏','üå∑','üåπ','üíê','üåº'];

    for (let i = 0; i < 18; i++) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.innerHTML = flowersBg[Math.floor(Math.random() * flowersBg.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (Math.random() * 5 + 8) + 's';
      flower.style.fontSize = (Math.random() * 1 + 1.2) + 'rem';
      document.body.appendChild(flower);
    }
  </script>

</body>
</html>
