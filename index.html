<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff5f8f,#ffb3c6);
  overflow:hidden;
}

.page{
  min-height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  padding:1.5rem;
}
.page.active{display:flex}

.card{
  background:rgba(255,255,255,.96);
  padding:2.5rem 2rem;
  border-radius:28px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  position:relative;
  z-index:5;
}

h1,h2{
  font-family:'Playfair Display',serif;
  color:#b5173a;
  margin-bottom:1rem;
}

p{color:#555;margin-bottom:1.6rem}

button{
  background:#c9184a;
  color:white;
  border:none;
  padding:.8rem 2rem;
  border-radius:999px;
  font-size:1rem;
  cursor:pointer;
  transition:.25s;
}
button:hover{transform:scale(1.08)}

.flowers,.photo{
  width:100%;
  border-radius:18px;
  margin-bottom:1rem;
}

/* üíñ HUGE FLOATING HEARTS */
.heart{
  position:fixed;
  font-size:3.8rem;
  opacity:.8;
  animation:floatUp 9s linear infinite;
  z-index:1;
}

/* üå∏ HUGE FLOATING FLOWERS */
.flower{
  position:fixed;
  font-size:4.2rem;
  opacity:.75;
  animation:floatUp 13s linear infinite;
  z-index:1;
}

@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" preload="auto">
  <source src="our.music" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="card">
    <img class="flowers" src="us.jpg.jpg">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>I made something special for you.</p>
    <button onclick="startExperience()">Read my message üíå</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="card">
    <h2>I love you üíï</h2>
    <p>Will you read my letter?</p>
    <button onclick="goToPage(3)">Yes üíñ</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="card">
    <img class="photo" src="us1.jpg.jpg">
    <h2>I Choose You ‚ù§Ô∏è</h2>
    <p style="color:#c9184a">
      From the moment you entered my life, everything felt warmer.
    </p>
  </div>
</div>

<script>
const music=document.getElementById("bgMusic");

/* üîä GUARANTEED MUSIC START */
function startExperience(){
  music.volume=0.7;
  music.load();
  music.play().then(()=>{
    goToPage(2);
  }).catch(()=>{
    goToPage(2);
  });
}

/* BACKUP UNLOCK (mobile browsers) */
document.addEventListener("click",()=>{
  if(music.paused){
    music.play().catch(()=>{});
  }
},{once:true});

function goToPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("page"+n).classList.add("active");
}

/* üíñ GIANT HEARTS */
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*2.5+3)+"rem";
  h.style.animationDuration=(Math.random()*4+8)+"s";
  document.body.appendChild(h);
}

/* üå∏ GIANT FLOWERS */
const flowers=["üå∏","üå∑","üåπ","üíê","üåº"];
for(let i=0;i<16;i++){
  const f=document.createElement("div");
  f.className="flower";
  f.innerHTML=flowers[Math.floor(Math.random()*flowers.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(Math.random()*2.5+3.5)+"rem";
  f.style.animationDuration=(Math.random()*6+10)+"s";
  document.body.appendChild(f);
}
</script>

</body>
</html>
