<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's, Babi!ðŸ’–</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
    }

    .active { display: block; }

    .card {
      background: #fff;
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    h1, h2 {
      font-family: 'Pacifico', cursive;
      color: #e63973;
    }

    button {
      background: linear-gradient(135deg, #ff4d6d, #ff85a1);
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
      transition: transform .2s ease;
    }

    button:hover { transform: scale(1.05); }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 12px;
      font-family: inherit;
    }

    textarea { min-height: 100px; }

    .floating {
      position: fixed;
      pointer-events: none;
      animation: float 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to { transform: translateY(-20vh) scale(1); }
    }

    /* Mini Game */
    .game-area {
      position: relative;
      height: 260px;
      margin-top: 16px;
      border-radius: 16px;
      background: #fff0f6;
      overflow: hidden;
    }

    .game-heart {
      position: absolute;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    .score {
      font-weight: 600;
      margin-top: 8px;
    }

    /* Photo frame */
    .photo-frame {
      margin: 16px auto;
      width: 180px;
      height: 180px;
      border-radius: 20px;
      border: 6px solid #ffd6e8;
      overflow: hidden;
      background: #ffe3ec;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- PASSCODE SCREEN -->
  <div class="screen active" id="passcodeScreen">
    <div class="card">
      <h2>ðŸ’– Secret Passcode ðŸ’–</h2>
      <input id="passcodeInput" placeholder="1225" />
      <button onclick="checkPasscode()">Enter</button>
    </div>
  </div>

  <!-- MINI GAME SCREEN -->
  <div class="screen" id="gameScreen">
    <div class="card">
      <h2>Catch the Hearts ðŸ’•</h2>
      <p>Tap 5 hearts to unlock the message</p>
      <div class="game-area" id="gameArea"></div>
      <div class="score">Score: <span id="score">0</span>/5</div>
    </div>
  </div>

  <!-- CARD SCREEN -->
  <div class="screen" id="cardScreen">
    <div class="card">
      <h1>Happy Valentine's <span id="name">Love</span> ðŸ’Œ</h1>
      <div class="photo-frame">
        <img src="photo.jpg" alt="memory" />
      </div>
      <p>Will you read my message? Way ka choice hehe</p>
      <button onclick="showMessage()">Read My Message</button>
    </div>
  </div>

  <!-- MESSAGE SCREEN -->
  <div class="screen" id="messageScreen">
    <div class="card">
      <h2>My Message ðŸ’—</h2>
      <p id="messageText">This is where you put your sweet message.</p>

      <h3>Write me back ðŸ’Œ</h3>
      <textarea id="reply" placeholder="Type your reply..."></textarea>
    </div>
  </div>

  <audio id="music" loop>
    <source src="our.mucic" type="audio/mpeg">
  </audio>

  <script>
    const PASSCODE = "143";
    let score = 0;

    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) document.getElementById('name').textContent = name;

    function show(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function checkPasscode() {
      const input = document.getElementById('passcodeInput').value;
      if (input === PASSCODE) {
        document.getElementById('music').play();
        show('gameScreen');
        startGame();
      } else {
        alert('Wrong code ðŸ˜…');
      }
    }

    function startGame() {
      const area = document.getElementById('gameArea');
      area.innerHTML = '';
      score = 0;
      document.getElementById('score').textContent = score;

      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.textContent = 'ðŸ’–';
        heart.className = 'game-heart';
        heart.style.left = Math.random() * 85 + '%';
        heart.style.top = Math.random() * 85 + '%';

        heart.onclick = () => {
          score++;
          document.getElementById('score').textContent = score;
          heart.remove();
          if (score >= 5) {
            clearInterval(interval);
            show('cardScreen');
          }
        };

        area.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 700);
    }

    function showMessage() {
      show('messageScreen');
    }

    const replyBox = document.getElementById('reply');
    replyBox.value = localStorage.getItem('reply') || '';
    replyBox.addEventListener('input', () => {
      localStorage.setItem('reply', replyBox.value);
    });

    // Floating hearts
    setInterval(() => {
      const f = document.createElement('div');
      f.className = 'floating';
      f.textContent = Math.random() > 0.5 ? 'ðŸ’—' : 'ðŸŒ¸';
      f.style.left = Math.random() * 100 + 'vw';
      f.style.fontSize = 20 + Math.random() * 20 + 'px';
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 8000);
    }, 600);
  </script>
</body>
</html>
